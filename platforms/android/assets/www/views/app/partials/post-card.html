<div class="post-card">
    <div class="list card" ng-repeat="post in posts">
        <div class="item item-avatar">
            <img src="https://graph.facebook.com/{{ post.from.id }}/picture?width=40&height=40">
            <p class="card-description">
                <a class="card-user-name" ui-sref="app.profile.posts({userId:post.userId})">
                {{post.from.name}}
                </a>
            </p>
            <span class="card-moment-posted" am-time-ago="post.updated_time"></span>
        </div>
        <div class="item item-body">
            <h2 class="item-text-wrap">{{post.message}}</h2>
            <br>
            <div class="item item-image">
                <pre-img ratio="_1_1" helper-class="main-image">
                    <img ng-src="{{post.full_picture}}" spinner-on-load>
                </pre-img>
            </div>
            <div class="row text-center" >
                <div class="col col-50">
                    <span ui-sref="app.postCardDetail({postId: post.id})" class="subdued ">Like {{post.likes.length}}</span>
                </div>
                <div class="col col-50 " ng-class="_likes == post.id || isLiked(post.likes) ? 'likes-facebook' : 'unlikes-facebook'" ng-click="sendLike(post)">
                    <span style="font-size: 20px; " class="ion-thumbsup subdued ">  </span>ถูกใจ
                </div>
            </div>
        </div>
    </div>
</div>
