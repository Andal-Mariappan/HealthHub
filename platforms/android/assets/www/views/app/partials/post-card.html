<div class="post-card">
    <div class="list card">
        <div class="item item-avatar">
            <img src="{{post.user.picture}}">
            <p class="card-description">
                <a class="card-user-name" ui-sref="app.profile.posts({userId:post.userId})">
                {{post.user.name}}
                </a>
            </p>
            <span class="card-moment-posted" am-time-ago="post.date"></span>
        </div>
        <div class="item item-body">
            <h2 class="card-title">{{post.text}}</h2>
            <br>
            <div class="item item-image">
                <pre-img ratio="_3_2" helper-class="main-image">
                    <img ng-src="{{post.picture}}" spinner-on-load>
                </pre-img>
            </div>
            <div class="row">
                <div class="col col-25">
                    <p><a href="#" class="subdued">1 Like</a></p>
                </div>
                <div class="col col-25"></div>
                <div class="col col-50">
                    <p><a href="#" class="subdued">5 Comments</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col col-25"><i class="ion-thumbsup"></i></div>
                <div class="col col-25"></div>
                <div class="col col-25"></div>
                <div class="col col-25"></div>
            </div>
        </div>
    </div>
</div>
