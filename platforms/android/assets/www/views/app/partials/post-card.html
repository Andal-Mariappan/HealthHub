<div class="post-card" >
    <div class="list card" ng-repeat="post in posts">
        <div class="item item-avatar">
            <img src="https://graph.facebook.com/{{ post.from.id }}/picture?width=40&height=40">
            <p class="card-description">
                <a class="card-user-name" ui-sref="app.profile.posts({userId:post.userId})">
                {{post.from.name}}
                </a>
            </p>
            <span class="card-moment-posted" am-time-ago="post.updated_time"></span>
        </div>
        <div class="item item-body">
            <h2 class="item-text-wrap">{{post.message}}</h2>
            <br>
            <div class="item item-image">
                <pre-img ratio="_1_1" helper-class="main-image">
                    <img ng-src="{{post.full_picture}}" spinner-on-load>
                </pre-img>
            </div>
            <div class="row" style="margin-top:-20px;">
                <div class="col col-50">
                    <p ui-sref="app.postCardDetail({postId: post.id})" class="subdued">Like {{post.feed_feel.length}}</p>
                </div>
                <div class="col col-50" style="text-align:right">
                    <p ui-sref="app.postCardDetail({postId: post.id})" class="subdued">{{post.feed_comment.length}} comment</p>
                </div>
            </div>
            <div class="row">
                <div class="col col-30">
                    <span style="font-size: 20px; " class="ion-thumbsup subdued">  </span>ถูกใจ
                </div>
                <div class="col col-30">
                    <span style="font-size: 20px; " class="ion-ios-chatbubble subdued" ng-click="showDiv=true"></span> comment
                </div>
                <div class="col col-40">
                    
                </div>
            </div>
            <div ng-show ="showDiv">
                <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" ng-model="chat2" />
                    </label>
                    <button class="button button-clear" ng-click="sendMessage()">
                        Send
                    </button>
                </ion-footer-bar>
            </div>
            <div class="row">
                <div class="col col-25"></div>
                <div class="col col-25"></div>
                <div class="col col-25"></div>
            </div>
        </div>
    </div>
</div>
