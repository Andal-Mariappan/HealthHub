<ion-view class="feed-view" view-title="Feed">
    <ion-content overflow-scroll="false">
        <!-- Refresh to get the new posts -->
        <!-- on-refresh="getNewData()" -->
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <div>
            <section ng-include="'views/app/partials/post-card.html'" class="post-card-outer"></section>
        </div>
        <!-- Infinit scroll -->
        <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" distance="2%" on-infinite="loadMoreData()">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
