<ion-view view-title="Shop" class="shop-home-view">
    <ion-content overflow-scroll="true">
        <div class="list shop-home-options-list">
            <ion-scroll direction="x" style="height:180px; white-space: nowrap;">
                <img class="img-shop" ng-src="img/sale.png" />
                <img class="img-shop" ng-src="img/sale.png" />
                <img class="img-shop" ng-src="img/sale.png" />
                <img class="img-shop" ng-src="img/sale.png" />
                <img class="img-shop" ng-src="img/sale.png" />
            </ion-scroll>
        </div>
        <div class="item item-divider shop-section-title">
            <span class="title-copy">New</span>
            <a class="button button-small button-dark section-action" ui-sref="app.shop.popular">More</a>
        </div>
        <div class="row shop-products-narrow-cards-outer shop-product-cards-scroller">
            <div ng-repeat="product in popular_products" class="col col-50 shop-product-narrow-card">
                <div class="list card">
                    <div class="item item-image">
                        <pre-img ratio="_1_1" helper-class="main-image">
                            <img ng-src="{{product.picture}}" spinner-on-load>
                        </pre-img>
                    </div>
                    <div class="item item-body">
                        <h2 class="card-title">{{product.title}}</h2>
                        <p class="card-description"><b>${{product.price}}</b></p>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
