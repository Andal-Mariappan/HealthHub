<ion-view view-title="Appointment">
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                Package : {{product.title}}
            </div>
        </div>
        <!-- ่วนกรอกข้อมูล -->
        <div class="list" style="margin-top:-23px;">
            <label class="item item-input item-floating-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="First Name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Last Name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Tel</span>
                <input type="text" placeholder="Tel">
            </label>
        </div>
        <br>
        <!-- หน้ากรอกข้อมูลส่วน เลือกวัน -->
        <ion-list>
            <ion-radio ng-model="choice" ng-value="'A'" >
                Date : 14/05/59
                <br> Course : 08.00 am.-10.00 am.</ion-radio>
            <ion-radio ng-model="choice" ng-value="'B'">
                Date :14/05/59
                <br> Course : 01.00 pm.-03.00 pm.</ion-radio>
            <ion-radio ng-model="choice" ng-value="'C'">
                Date : 16/05/59
                <br> Course : 08.00 am.-10.00 am.</ion-radio>
            <div class="row">
                <div class="col col-20"></div>
                <div class="col col-60">
                    <button class="button button-orang-appointment" ui-sref="app.cart">
                        submit
                    </button>
                </div>
                <div class="col col-20"></div>
            </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
